<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href="@{/css/minerva.css}" />
    <link rel="stylesheet" th:href="@{/css/shipstorm.css}" />
    <title>SHIPSTORM - femtearenan.se</title>
</head>
<body>
<div id="wrapper">

    <!-- HEADER -->
    <header>
        <nav>
            <img class="loggo" th:src="@{/images/shipstorm.png}" />
            <ul>
                <li class="active"><a id="start"  th:href="@{/shipstorm}">start</a></li>
                <li><a id="artiklar" th:href="@{/shipstorm/ships}">View ships</a></li>
                <li><a id="app" th:href="@{/shipstorm/search}">Search for ship</a></li>
                <li><a id="add" th:href="@{/shipstorm/add}">Add a ship</a></li>
            </ul>
        </nav>
    </header>

    <div class="divider"></div>
    <h1 id="homepage"><span id="color-femte">s h i p</span> <span id="color-arenan">s t o r m</span>
        <span id="spanfill"></span></h1>
    <div class="divider"></div>

    <!-- CONTENT -->
    <main>
        <article class="news">
            <div class="news-header">
                <h1>Ships</h1>
            </div>

            <div class="ship">
                <div th:if="${hasResult}">
                    <table>
                        <tr>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Pennant</th>
                            <th>Nation</th>
                        </tr>

                        <tr th:each="ship : ${result}">
                            <td><a th:href="${'/shipstorm/ship/' + ship.id}" th:text="${ship.name}">Example name</a></td>
                            <td th:text="${ship.shipClass.name}">Example class</td>
                            <td th:text="${ship.shipClass.type}">Example type</td>
                            <td th:text="${ship.pennant}">Example pennant</td>
                            <td th:text="${ship.nation.name}">Example nation</td>
                            <td th:text="${ship.updated}">Example modified</td>
                        </tr>
                    </table>
                </div>
            </div>
        </article>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="divider"></div>
        <div id="footer-content">
            <ul>
                <li>Back to <a href="http://femtearenan.se">femtearenan.se</a></li>
                <li>&copy;2018</li>
            </ul>
            <p> </p>
        </div>
    </footer>
</div>
</body>
</html>
