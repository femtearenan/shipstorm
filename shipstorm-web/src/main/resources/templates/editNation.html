<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href="@{/css/minerva.css}" />
    <link rel="stylesheet" th:href="@{/css/shipstorm.css}" />
    <title>SHIPSTORM - femtearenan.se</title>
</head>
<body>
    <div id="wrapper">
        <div th:include="/fragments/header :: header(page='ship')">
        </div>

        <!-- CONTENT -->
        <main>
            <article class="news">
                <h1>Edit ship</h1>
                <form th:object="${nation}" th:action="@{edit}" method="post">
                    <fieldset>
                        <legend>Edit ship and its components</legend>
                        <ul>
                            <li><label>Name</label>
                            <input type="text" th:field="*{name}" th:value="${nation.name}" th:placeholder="${nation.name}"/></li>

                            <li><label>Abbreviation</label>
                            <input type="text" th:field="*{abbreviation}" th:value="${nation.abbreviation}" th:placeholder="${nation.abbreviation}" /></li>

                        </ul>
                    </fieldset>
                    <input type="submit" value="Submit"/>
                </form>
            </article>
        </main>

        <!-- FOOTER -->
        <footer>
            <div class="divider"></div>
            <div id="footer-content">
                <ul>
                    <li>Back to <a href="http://femtearenan.se">femtearenan.se</a></li>
                    <li>&copy;2018</li>
                </ul>
                <p> </p>
            </div>
        </footer>
    </div>
</body>
</html>
