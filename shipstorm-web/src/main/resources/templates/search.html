<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href="@{/css/minerva.css}" />
    <link rel="stylesheet" th:href="@{/css/shipstorm.css}" />
    <title>SHIPSTORM - femtearenan.se</title>
</head>
<body>
<div id="wrapper">

    <div th:replace="/fragments/header :: header(page='search')">
        <!-- HEADER -->
        <header>
            <nav>
                <img class="loggo" th:src="@{/images/shipstorm.png}" />
                <ul>
                    <li class="active"><a id="start"  th:href="@{/shipstorm}">start</a></li>
                    <li><a id="artiklar" th:href="@{/shipstorm/ships}">View ships</a></li>
                    <li><a id="app" th:href="@{/shipstorm/search}">Search for ship</a></li>
                    <li><a id="add" th:href="@{/shipstorm/add}">Add a ship</a></li>
                </ul>
            </nav>
        </header>

        <div class="divider"></div>
        <h1 id="homepage"><span id="color-femte">s h i p</span> <span id="color-arenan">s t o r m</span>
            <span id="spanfill"></span></h1>
        <div class="divider"></div>
    </div>
    <!-- CONTENT -->
    <main>
        <article class="news">
            <div class="news-header">
                <h1>Search</h1>
            </div>

            <div class="ship">
                <form th:action="@{query}">

                    <div class="buttons">
                        <fieldset>
                            <legend>Type of components</legend>
                            <select name="searchType">
                                <option value="ship">Ship</option>
                                <option value="class">Ship Class</option>
                                <option value="type">Ship Type</option>
                                <option value="nation">Nation</option>
                                <option value="sensor">Sensor</option>
                            </select>
                        </fieldset>
                    </div>

                    <div class="search-entity">
                        <fieldset>
                            <legend>Search parameters</legend>
                            <div>
                                <label>Ship name</label>
                                <input type="text" name="ship"/>
                            </div>

                            <div>
                                <label>Class</label>
                                <input type="text" name="class"/>
                            </div>

                            <div>
                                <label>Type</label>
                                <select name="type">
                                    <option th:each="shipType : ${types}" th:text="${shipType.typeDescription}"></option>
                                    <option selected></option>
                                </select>
                            </div>

                            <div>
                                <label>Nation</label>
                                <input class="lister" list="nation-list" name="nation" />
                                <datalist id="nation-list">
                                    <option th:each="nation : ${nations}" th:text="${nation.name}"></option>
                                </datalist>
                            </div>

                            <div>
                                <label>Ship Pennant</label>
                                <input type="text" name="pennant"/>
                            </div>

                            <div>
                                <label>Sensor</label>
                                <input type="text" name="sensor"/>
                            </div>

                            <div>
                                <label>Any</label>
                                <input type="text" name="any"/>
                            </div>
                        </fieldset>
                    </div>

                    <div class="submit">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>

                </form>
            </div>
        </article>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="divider"></div>
        <div id="footer-content">
            <ul>
                <li>Back to <a href="http://femtearenan.se">femtearenan.se</a></li>
                <li>&copy;2018</li>
            </ul>
            <p> </p>
        </div>
    </footer>
</div>
</body>
</html>
