<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href="@{/css/minerva.css}" />
    <link rel="stylesheet" th:href="@{/css/shipstorm.css}" />
    <title>SHIPSTORM - femtearenan.se</title>
</head>
<body>
<div id="wrapper">

    <!-- HEADER -->
    <header>
        <nav>
            <img class="loggo" th:src="@{/images/shipstorm.png}" />
            <ul>
                <li class="active"><a id="start"  th:href="@{/shipstorm}">start</a></li>
                <li><a id="artiklar" th:href="@{/shipstorm/ships}">View ships</a></li>
                <li><a id="app" th:href="@{/shipstorm/search}">Search for ship</a></li>
                <li><a id="add" th:href="@{/shipstorm/add}">Add a ship</a></li>
            </ul>
        </nav>
    </header>

    <div class="divider"></div>
    <h1 id="homepage"><span id="color-femte">s h i p</span> <span id="color-arenan">s t o r m</span>
        <span id="spanfill"></span></h1>
    <div class="divider"></div>

    <!-- CONTENT -->
    <main>
        <article class="news">
            <div class="news-header">
                <h1>Ships</h1>
            </div>

            <div class="ship">
                <form th:action="@{search}">
                    <select name="entity" id="entity-type-list">
                        <option th:each="entity : ${entityType}" th:value="${entity}" th:text="${entity}"></option>
                    </select>

                    <input type="text" name="searchString"/>

                    <div class="submit">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>

                </form>
            </div>
        </article>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="divider"></div>
        <div id="footer-content">
            <ul>
                <li>Back to <a href="http://femtearenan.se">femtearenan.se</a></li>
                <li>&copy;2018</li>
            </ul>
            <p> </p>
        </div>
    </footer>
</div>
</body>
</html>
