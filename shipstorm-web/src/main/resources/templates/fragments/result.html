<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href="@{/css/minerva.css}" />
    <link rel="stylesheet" th:href="@{/css/shipstorm.css}" />
    <title>SHIPSTORM - femtearenan.se</title>
</head>
<body>
<div id="wrapper">
    <div th:fragment="ship">
        <h2>Ship</h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Type</th>
                <th>Pennant</th>
                <th>Nation</th>
                <th>Updated</th>
                <th></th>
            </tr>

            <tr th:each="ship : ${result}">
                <td><a th:href="${'/shipstorm/ship/' + ship.id}" th:text="${ship.name}">Example name</a></td>
                <td th:text="${ship.shipClass.name}">Example class</td>
                <td th:text="${ship.shipClass.type}">Example type</td>
                <td th:text="${ship.pennant}">Example pennant</td>
                <td th:text="${ship.nation.name}">Example nation</td>
                <td th:text="${ship.updated}">Example modified</td>
                <td><a th:href="${'/shipstorm/ship/' + ship.id + '/edit'}">Edit</a></td>
            </tr>
        </table>
    </div>
    <div th:fragment="class">
        <h2>Ship Class</h2>
        <table>
            <tr>
                <th>Class</th>
                <th>Type</th>
                <th></th>
            </tr>

            <tr th:each="shipClass : ${result}">
                <td th:text="${shipClass.name}">Example class</td>
                <td th:text="${shipClass.type}">Example type</td>
                <td><a th:href="${'/shipstorm/ship-class/' + shipClass.id + '/edit'}">Edit</a></td>
            </tr>
        </table>
    </div>
    <div th:fragment="type">
        <h2>Ship Type</h2>
        <table>
            <tr>
                <th>Type</th>
                <th>Abbreviation</th>
                <th></th>
            </tr>

            <tr th:each="type : ${result}">
                <td th:text="${type.typeDescription}">Example type</td>
                <td th:text="${type}">Example abb</td>
                <td><a th:href="${'/shipstorm/ship-class/'}">Classes of type</a></td>
            </tr>
        </table>
    </div>
    <div th:fragment="nation">

    </div>
</div>
</body>
</html>
